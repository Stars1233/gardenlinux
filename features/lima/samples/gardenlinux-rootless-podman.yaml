os: Linux
images:
- location: https://gardenlinux-github-releases.s3.amazonaws.com/objects/lima-amd64-2150.0.0-eb8696b9/lima-amd64-2150.0.0-eb8696b9.qcow2
  arch: x86_64
- location: https://gardenlinux-github-releases.s3.amazonaws.com/objects/lima-arm64-2150.0.0-eb8696b9/lima-arm64-2150.0.0-eb8696b9.qcow2
  arch: aarch64
containerd:
  system: false
  user: false
mountTypesUnsupported:
- 9p
ssh:
  loadDotSSHPubKeys: true
  forwardAgent: true
mounts:
- location: '~'
  writable: false

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    export DEBIAN_FRONTEND=noninteractive
    apt-get update
    apt-get -y install crun iptables podman slirp4netns uidmap dbus-user-session systemd-container passt

    chmod go+r /etc/nsswitch.conf
    sed -Ei 's/^#cgroup_manager = "systemd"/cgroup_manager = "cgroupfs"/' /usr/share/containers/containers.conf
    chmod --recursive go+r /usr/share/containers/

- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail
    mkdir -p "$HOME"/.config/containers
    echo 'unqualified-search-registries=["docker.io", "quay.io"]' > "$HOME"/.config/containers/registries.conf
